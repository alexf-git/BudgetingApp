<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Testing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Add Budget
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">
                    <form method="POST">
                      <div class="row">
                        <div class="col">
                            Budget Name
                          <input type="text" id="budget_name" name="budget_name" class="form-control" placeholder="name">
                        </div>
                        <div class="col">
                            Amount
                          <input type="text" id="budget_amount" name="budget_amount" class="form-control" placeholder="$0.00">
                        </div>
                          <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
                      </div>
                    </form>
                </a>
              </div>
        </div>

        <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" id="expenses" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Add Expense
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">
                    <form method="POST" action="{{ url_for('expenses') }}">
                      <div class="row">
                        <div class="col">
                            Expense Name
                          <input type="text" id="expense_name" name="expense_name" class="form-control" placeholder="expense name">
                        </div>
                        <div class="col">
                            Amount
                          <input type="text" id="expense_amount" name="expense_amount" class="form-control" placeholder="$0.00">
                        </div>
                          <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
                      </div>
                    </form>
                </a>
              </div>
        </div>

        <div>
            {% for item in expense_list %}
                <p>{{ item._expense_name }}</p>
            {% endfor %}
        </div>
    </body>
</html>
